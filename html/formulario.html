<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Exercicío</title>
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
        <h2>Preencha os campos para ficar por dentro das noticias</h2>
    </header>
    <main>
        <section>
            <label for="name">Digite seu nome:</label>
            <input id="name" type="text" placeholder="Seu nome"/><br/>
            <label for="email">Digite seu email:</label>
            <input id="email" type="email"/ placeholder="Seu email"/><br/>
            <label for="password">Digite sua senha:</label>
            <input id="password" type="password" placeholder="Entre 5 a 8 caracteres" minlength="5" maxlength="8"/><br/>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </section>
    </main>
    <footer>
        <br/>

    </footer>
</body>
</html>
