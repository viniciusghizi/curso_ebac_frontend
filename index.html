<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>jQuery</title>
</head>
<body>
    <header>
        <h1>Galeria de Fotos</h1>
        <button type="button">Nova Imagem +</button>
    </header>
    <main>
        <form>
            <h2>Inserir Nova Imagem</h2>
            <input type="url" required placeholder="url" id="endereco-image">
            <button type="submit">Adicionar Imagem</button>
            <button type="reset" id="btn-cancelar">Cancelar</button>
        </form> 
        <ul>
            <li>
                <img src="/images/Foto 1.jpg" />
                <div class="overlay-imagem-link">
                    <a href="/images/Foto 1.jpg" title="Ver imagem em Tamanho Real"target="_blank"> Ver imagem em Tamanho Real</a>
                </div>
            </li>
            <li>
                <img src="/images/Foto 2.jpg" />
                <div class="overlay-imagem-link">
                    <a href="/images/Foto 2.jpg" title="Ver imagem em Tamanho Real"target="_blank"> Ver imagem em Tamanho Real</a>
                </div>
            </li>            <li>
                <img src="/images/Foto 3.jpg" />
                <div class="overlay-imagem-link">
                    <a href="/images/Foto 3.jpg" title="Ver imagem em Tamanho Real"target="_blank"> Ver imagem em Tamanho Real</a>
                </div>
            </li>
        </ul>
    </main>

    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script src="./main.js"></script>
</body>
</html>
